name: Rebuild MySQL on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          # SSH_PRIVATE_KEY has to be added to GitHub repo's secrets triggering the Action
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull code and restart MySQL with Docker compose
        run: |
          ssh -o StrictHostKeyChecking=no python@172.22.0.50 << 'EOF'
            echo "🔁 Pulling latest code"
            # cd into the directory where repo is cloned on the VM
            cd ~/github_actions
            git pull origin main

            echo "🐳 Rebuilding MySQL image and restarting service"
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
